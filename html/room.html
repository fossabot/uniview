<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Room - Video Sync</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.full-height {
				height: 100vh;
			}

			.logo-placeholder {
				width: 256px;
				height: 256px;
				background-color: #e9ecef;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>

		<div class="d-flex justify-content-center align-items-center full-height">
			<div>
				<div class="mb-3">
					<label for="filePicker" class="form-label">Add to Playlist</label>
					<input type="file" class="form-control" id="filePicker" style="display: none;">
					<button class="btn btn-primary" onclick="pickFile()">Select Video</button>
				</div>
				<ul class="list-group" id="playlist"></ul>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function pickFile() {
				let fileInput = document.getElementById('filePicker');
				fileInput.click();
				fileInput.addEventListener('change', function () {
					addToList(fileInput.files[0].name);
				});
			}

			function addToList(fileName) {
				let list = document.getElementById('playlist');
				let listItem = document.createElement('li');
				listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
				listItem.textContent = fileName;
				let deleteBtn = document.createElement('button');
				deleteBtn.className = 'btn btn-danger btn-sm';
				deleteBtn.textContent = 'Delete';
				deleteBtn.addEventListener('click', function() {
					list.removeChild(listItem);
				});
				listItem.appendChild(deleteBtn);
				list.appendChild(listItem);
			}
		</script>
	</body>

</html>
