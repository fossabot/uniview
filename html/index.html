<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.full-height {
				height: 100vh;
			}
			.logo-placeholder {
				width: 256px;
				height: 256px;
				background-color: #e9ecef;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="d-flex justify-content-center align-items-center full-height">
			<div>
				<div class="logo-placeholder mb-3"></div>
				<form>
					<div class="mb-3">
						<label for="roomNumber" class="form-label">Room No.</label>
						<input type="text" class="form-control" id="roomNumber" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Optional Password</label>
						<input type="password" class="form-control" id="password">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="errorModalLabel">Oops... that's not how it's supposed to go</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						Please make sure that:
						<ul>
							<li>uniview is installed</li>
							<li>confirmation prompts are accepted</li>
							<li>you are connected to the network</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" id="retryConnection" class="btn btn-primary">Check again</button>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
